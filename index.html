<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>

    <script>
        // Fonction pour générer une couleur aléatoire au format hexadécimal
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            // Initialise la couleur avec le préfixe "#" pour indiquer une couleur hexadécimale
            let color = "#";
            // La boucle se répète 6 fois pour générer une couleur hexadécimale de 6 caractères 
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            // Renvoie la couleur générée au format hexadécimal
            return color;
        }

        // Fonction pour créer un carré et l'ajouter au conteneur
        function createSquare() {

            // Obtient une couleur aléatoire
            const randomColor = getRandomColor();
            // Crée un nouvel élément "div"
            const newSquare = document.createElement("div");
            // Ajoute la classe "square" au nouvel élément
            newSquare.classList.add("square");
            // Applique la couleur aléatoire au fond du carré
            newSquare.style.backgroundColor = randomColor;
            // Ajoute le carré au conteneur
            document.getElementById("container").appendChild(newSquare);
        }

        // Fonction pour supprimer le dernier carré du conteneur
        function removeSquare() {
            // Récupère le conteneur
            const container = document.getElementById("container");
            // Vérifie s'il y a des carrés à supprimer
            if (container.children.length > 0) {
                // Supprime le dernier carré
                container.removeChild(container.lastChild);
            }
        }

        
    </script>

</body>
</html>
